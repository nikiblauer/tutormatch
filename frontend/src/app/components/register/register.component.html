<div class="pt-5">
  <div class="row align-items-center justify-content-center"  *ngIf="!submitted">
    <div class="card col-md-8 shadow" style="border: none;">
      <div class="card-body m-4">
        <div class="row">
          <div class="col-md-6 col-sm-12  d-flex">
            <div class="pt-5 rounded bg-light">
              <div class="row justify-content-center">
                <img class="w-50 rounded-circle" src="../../../assets/logo.jpg" alt="Logo image">
              </div>
              <div class="row p-4 mb-4">
                <h2 class="text-center">TutorMatch</h2>
                <p class="text-muted text-center">Advance your academic career, reach your goals and study with others!</p>
              </div>
            </div>
          </div>
          <div class="col p-4">
            <div class="row mb-5">
              <h3>LET'S GET STARTED!</h3>
              <p class="text-muted">Create your TutorMatch account now!</p>
            </div>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="firstname" class="form-label text-muted">First Name:</label>
                    <input type="text" id="firstname" class="form-control"  name="firstname" ngModel minlength="4" required>
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="lastname" class="form-label text-muted">Last Name:</label>
                    <input type="text" id="lastname" class="form-control" name="lastname" ngModel minlength="4" required>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="matrNumber" class="form-label text-muted">Student ID:</label>
                <input id="matrNumber" type="text" class="form-control" name="matrNumber" ngModel pattern="^([0-9]{8})" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-muted">Email:</label>
                <input id="email" type="email" class="form-control" name="email" ngModel email required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-muted">Password:</label>
                <input id="password" type="password" class="form-control" name="password" ngModel minlength="8" required>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn primary-btn w-100" [disabled]="form.invalid">GET STARTED -></button>
              </div>
            </form>
            <div class="mt-3 text-center">
              Have an account? <a href="#">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row p-4 justify-content-center" *ngIf="submitted">
    <div class="card col-md-8 shadow" style="border: none;">
      <div class="card-body m-4">
        <div class="row justify-content-center">
          <img class="w-25 mb-5" src="/assets/logo.jpg">
          <h2 class="mb-3 px-5 text-center">Please verify your account </h2>
          <p class="mb-5 px-5 text-center text-muted">We have just sent an email to {{email}}. Click the link in the email to verify your account.</p>
        </div>
      </div>
    </div>
  </div>
</div>
